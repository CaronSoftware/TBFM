<title>TBFM - Tkinter Based Form Maker</title>
<link rel="icon" type="image/png" href="TBFM.png">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a0000, #660000);
        color: white;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
        animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    header {
        font-size: 3em;
        margin-top: 80px;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 20px #ff3333;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {text-shadow: 0 0 10px #ff6666;}
        to {text-shadow: 0 0 25px #ff0000, 0 0 40px #ff3333;}
    }

    p {
        font-size: 1.2em;
        margin: 20px;
        opacity: 0;
        animation: slideUp 1.5s forwards;
    }

    @keyframes slideUp {
        to {opacity: 1; transform: translateY(0);}
        from {opacity: 0; transform: translateY(30px);}
    }

    .button {
        display: inline-block;
        background-color: #ff3333;
        color: white;
        padding: 15px 30px;
        margin: 20px;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 10px #ff3333;
    }

    .button:hover {
        background-color: #ffffff;
        color: #ff0000;
        box-shadow: 0 0 25px #ff0000;
        transform: scale(1.05);
    }

    footer {
        margin-top: 80px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.3);
        font-size: 0.9em;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 2s ease-in-out;
    }

    footer a {
        color: #ff6666;
        text-decoration: none;
        transition: 0.3s;
    }

    footer a:hover {
        color: white;
        text-shadow: 0 0 10px #ff3333;
    }

</style>
</head>
